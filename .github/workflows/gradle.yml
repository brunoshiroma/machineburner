name: Java CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-18.04

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 13
      uses: actions/setup-java@v1
      with:
        java-version: 13
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build jar with Gradle
      run: ./gradlew jar
    - uses: actions/upload-artifact@master
      with:
        name: machineburner-artifact
        path: ./build/libs/*.jar