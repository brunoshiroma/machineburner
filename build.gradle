plugins {
    id 'java'
}

group 'com.brunoshiroma.machineburner'
version '1.0.0-SNAPSHOT'

sourceCompatibility = 13

repositories {
    mavenCentral()
}

jar {
    manifest {
        attributes "Main-Class": "com.brunoshiroma.machineburner.Main"
    }

    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

dependencies {

    compile group: 'com.aparapi', name: 'aparapi', version: '2.0.0'
    compile group: 'commons-cli', name: 'commons-cli', version: '1.4'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
